version: 2

sources:
  - name: raw
    description: >
      Source layer for raw data loaded from external systems or files.
      In this case, the card_transactions table was generated from an Excel file and loaded into PostgreSQL via Python.
    database: retail        # PostgreSQL database where the raw data lives
    schema: public          # Schema used to store raw data tables
    tables:
      - name: card_transactions
        description: >
          Raw transaction-level data generated from the UCI Online Retail dataset.
          Contains one row per item purchased in a transaction.
